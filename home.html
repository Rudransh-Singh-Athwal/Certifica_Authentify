    <style>
      .centering-container {
        margin: 0 auto;
      }
      .centering-container {
        margin: 0 auto;
      }

      .navbar {
        display: flex;
        color: #656565;
        width: 100vw;
        justify-content: start;
        margin-bottom: 6rem;
      }

      .navbarIcons {
        margin-left: 20px;
        display: flex;
        width: 50vw;
        text-wrap: nowrap;
        justify-content: space-between;
        align-items: center;
      }

      .navbarIcons button {
        border: none;
        background-color: #f7f7f7;
        font-size: 16px;
        color: #656565;
      }

      .navbarIcons button:hover {
        opacity: 0.6;
        cursor: pointer;
      }

      .profile {
        margin-left: auto;
        margin-right: 2.5rem;
        cursor: pointer;
      }
    </style>

  <body>
    <div>
      <navbar class="navbar">
        <img
          src="/images/home/logo.png"
          width="170rem"
          alt="Website Logo"
          style="border-right: 1px solid black"
        />

        <div class="navbarIcons">
          <a href="/"><button style="color: #5d80ff">HOME</button></a>
          <a href="/about"><button>ABOUT</button></a>
          <a href="/verify"><button>MANUAL VERIFY</button></a>
          <a href="/qr-verify"><button>QR VERIFY</button></a>
          <a href="/generate"><button>GENERATE QR</button></a>
        </div>

        <div class="profile">
          <div style="display: flex">
            <img src="/images/home/profile.png" id="icon" />
            <h3>PROFILE</h3>
          </div>
        </div>
      </navbar>
    </div>

    <div id="m">
      <h2>Hello Admin user, select your services:</h2>
    </div>
    <div id="line2"><br /></div>
    <div class="centering-container">
      <div id="new">
        <div id="new1">
          <img src="/images/home/g.png" id="g" />
          <p class="abezzeefont">Add a New Certificate</p>
          <a href="/add" class="verify-btns" id="add">ADD</a>
        </div>
        <div id="new2">
          <img src="/images/home/r.png" id="r" />
          <p class="abezzeefont">
            Delete a certificate from<br />
            database
          </p>

          <a href="/delete" class="verify-btns" id="delete">DELETE</a>
        </div>
      </div>

      <div id="box">
        <div id="box1">
          <img src="/images/home/qr.png" id="qr-code-img" />
          <p class="abezzeefont">Generate QR code for <br />your certificate</p>
          <a href="/generate" class="verify-btns" id="gen">Generate</a>
        </div>
        <div id="box2">
          <img src="/images/home/tick.png" id="tick" />
          <p class="abezzeefont">
            Manual Verification Using <br />
            Certificate Details
          </p>
          <a href="/verify" class="verify-btns" id="man">Verify</a>
        </div>
        <div id="box3">
          <img src="/images/home/scan.png" id="scan" />
          <p class="abezzeefont">
            Certificate Verification <br />
            Using Qr code scan
          </p>
          <a href="/qr-verify" class="verify-btns" id="qr">Verify</a>
        </div>
      </div>
    </div>
    <div class="to-do-neeche">
      <div class="neeche2">
        <img src="/images/home/Vector.png" />
      </div>
    </div>
