<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Certificate Form</title>
    <link rel="stylesheet" href="/css/addnew.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <style>
            .connect-btn button {
                   background-color: #007bff;
                   color: white;
                   padding: 10px 20px;
                   border: none;
                   border-radius: 5px;
                   cursor: pointer;
                   margin-top: 50px;
            }
            #connectMetamask{
      display: flex;
      align-items: center;
      justify-content: center;
            }
    </style>
  </head>
  <body>
    <div class="nav">
      <div id="img">
        <img src="/images/add/logo.png" alt="" />
      </div>
      <div id="line">
        <br />
      </div>
      <div class="text">
        <a href="/" class="navbar-links-css">HOME</a>
        <a href="/verify" class="navbar-links-css">MANUAL VERIFY</a>
        <a href="/qr-verify" class="navbar-links-css">QR VERIFY</a>
        <a href="/generate" class="navbar-links-css">GENERATE QR</a>
        <a href="/add" id="active-navbar-link" class="navbar-links-css"
          >CERTIFICATES</a
        >
      </div>

      <div class="connect-btn">
        <button id="connectMetamask">
          Connect <img src="/images/add/fox.png" alt="Fox Image" />
        </button>
      </div>
    </div>

    <button id="button" class="back-gradient">
      <img src="/images/add/arrow.png" alt="" />
      <a
        href="javascript:history.back()"
        style="color: white; text-decoration: none;"
        >back</a
      >
    </button>

    <div class="main">
      <h1>Fill the Details below to Add New Certificate</h1>
      <div id="div">
        <div id="div1">
          <form id="myForm" action="/add" method="post">
            <input
              type="email"
              id="mail"
              name="mail"
              placeholder="Email"
              required
            />
            <input
              autocomplete="off"
              type="text"
              id="certificateNumber"
              placeholder="Certificate Number"
              name="certificateNumber"
              required
            />
            <input
              autocomplete="off"
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
            <input
              autocomplete="off"
              type="text"
              id="fatherName"
              name="fatherName"
              placeholder="Father's Name"
              required
            />
            <input
              autocomplete="off"
              type="text"
              id="rollNumber"
              name="rollNumber"
              placeholder="Roll Number"
              required
            />
            <input
              autocomplete="off"
              type="text"
              id="schoolCode"
              name="schoolCode"
              placeholder="School Code"
              required
            />
            <input
              autocomplete="off"
              type="number"
              id="percentage"
              name="percentage"
              min="0"
              max="100"
              step="0.01"
              placeholder="Percentage"
              required
            />
          </form>
          <div class="connect-btn">
            <button id="addCertificate">Add Certificate</button>
            <div class="loader-container">
              <div class="loading-circle-add-delete"></div>
              <p>Adding Certificate...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <img src="/images/add/Vector.png" id="neeche" />

        <button id="connectMetamask">Connect</button>
    </div>
    <div class="container">
        <form id="myForm" action="/add" method="post">
            
        </form>
        <div class="connect-btn" >
            <button id="addCertificate">Submit</button>
        </div>
    </div> -->
  </body>
  <script src="./front_end_integrate_add.js" type="module"></script>
</html>
