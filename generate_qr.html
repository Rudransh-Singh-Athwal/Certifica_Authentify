    <style>
      .navbar {
        display: flex;
        color: #656565;
        width: 50vw;
        justify-content: start;
        margin-top: 4px;
        margin-bottom: 4rem;
      }

      .navbarIcons {
        margin-left: 20px;
        display: flex;
        width: 50vw;
        text-wrap: nowrap;
        justify-content: space-between;
        align-items: center;
      }

      .navbarIcons button {
        border: none;
        background-color: #ffffff;
        font-size: 16px;
        color: #656565;
      }

      .navbarIcons button:hover {
        opacity: 0.6;
        cursor: pointer;
      }
    </style>

  <body>
    <navbar class="navbar">
      <img
        src="/images/home/logo.png"
        width="170rem"
        alt="Website Logo"
        style="border-right: 1px solid black"
      />

      <div class="navbarIcons">
        <a href="/"><button>HOME</button></a>
        <a href="/verify"><button>MANUAL VERIFY</button></a>
        <a href="/qr-verify"><button>QR VERIFY</button></a>
        <a href="/generate"
          ><button style="color: #5d80ff">GENERATE QR</button></a
        >
      </div>
    </navbar>
    <div class="main">
      <img src="/images/genqr/qr.png" alt="" />
      <p>
        GENERATE QR CODE FOR YOUR <br />
        CERTIFICATE
      </p>
      <form id="qr-form" action="/generate" method="post">
        <!-- <label for="number"></label><br> -->
        <input
          type="text"
          id="certificateNumber"
          name="certificateNumber"
          placeholder="Enter certificate number"
          required
        /><br />

        <button type="submit" id="butt">Generate QR</button>
      </form>
    </div>
