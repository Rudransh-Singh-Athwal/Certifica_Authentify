<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>certificate authentication</title>
    <link rel="stylesheet" href="/css/styleD.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <style>
      .navbar-btn-connect {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #007bff;
        border-radius: 35px;
        border: none;
        cursor: pointer;
        padding: 10px 20px;
      }

      .navbar-btn-connect img {
        width: 25px;
        height: 25px;
        margin: 0px 10px 0px 20px;
      }

      .navbar-btn-connect span {
        font-size: x-large;
        color: white;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <!-- <p class="delete-again hidden">try again?</p> -->
    <div class="nav">
      <img id="navbar-image-logo" src="/images/delC/logo.png" alt="" />

      <div id="line">
        <br />
      </div>
      <div class="text">
        <a href="/" class="navbar-links-css">HOME</a>
        <a href="/verify" class="navbar-links-css">MANUAL VERIFY</a>
        <a href="/qr-verify" class="navbar-links-css">QR VERIFY</a>
        <a href="/generate" class="navbar-links-css">GENERATE QR</a>
        <a href="/add" id="active-navbar-link" class="navbar-links-css"
          >CERTIFICATES</a
        >
      </div>

      <button class="navbar-btn-connect" id="connectButton">
        <span>Connect</span>
        <img src="/images/delC/fox.png" alt="Fox Image" />
      </button>
    </div>

    <button id="button">
      <img src="/images/delC/arrow.png" alt="" />
      <a
        href="javascript:history.back()"
        style="color: white; text-decoration: none;"
        >back</a
      >
    </button>

    <div class="main">
      <h1>DELETE CERTIFICATE</h1>
      <form id="deleteForm" action="/deleted" method="post">
        <label for="certificateNumber">CERTIFICATE NUMBER:</label> <br />
        <input type="text" name="certificateNumber" id="certificateNumber" />
      </form>
      <button id="deleteCertificate" class="">DELETE CERTIFICATE</button>
      <div class="loader-container">
        <div class="loading-circle-add-delete"></div>
        <p>deletion in progress...</p>
      </div>
      <div id="warning">
        <img src="/images/delC/warning.png" alt="" />
        <p>Warning! A Certificate once deleted will not be recovered again</p>
      </div>
    </div>

    <img src="/images/delC/Vector3.png" id="neeche3" />
    <script src="./front_end_integrate_delete.js" type="module"></script>
  </body>
</html>
