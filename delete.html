<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>certificate authentication</title>
    <link rel="stylesheet" href="/css/styleD.css">
    
</head>
<body>
    <div class="nav">
        <div id="img">
            <img src="/images/delC/logo.png" alt="">
        </div>
        <div id="line">
            <br>
        </div>
        <div class="text">
            <h3>HOME</h3>
            <h3>MANUAL VERIFY</h3>
            <h3>QR VERIFY</h3> 
            <h3>GENERATE QR</h3>
            <h3 id="bg">CERTIFICATES</h3>
        </div>
        
        <button class="button" id="connectButton">
            <span>Connect</span>
            <img src="/images/delC/fox.png" alt="Fox Image">
        </button>
        
    </div>

    <button id="button">
        <img src="/images/delC/arrow.png" alt="">
        <span>back</span>
    </button>

    <div class="main">
        <h1>DELETE CERTIFICATE</h1>
        <form id="deleteForm" action="/deleted" method="post">
            <label for="certificateNumber">CERTIFICATE NUMBER:</label> <br>
            <input type="text" name="certificateNumber" id="certificateNumber"><br><br><br>
        </form>
        <button id="deleteCertificate">DELETE CERTIFICATE</button>
        <div id="warning">
        <img src="/images/delC/warning.png" alt="">
        <p>Warning! A Certificate once deleted will not be recovered again</p>
        </div>
    </div>

    <img src="/images/delC/Vector3.png" id="neeche3">
    <script src="./front_end_integrate_delete.js" type="module"></script>
</body>
</html>
